<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Helps the browser identify support for mobile applications -->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Title on the browser tab -->
    <title>WebGIS</title>
    <!-- Leaflet CSS Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <!-- Leaflet JavaScript Library -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <!-- Style for the fullscreen map display -->
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <!-- HTML Block to display the map -->
    <div id="map"></div>
    <script>
      /* Initial Map */
      //lat, long, zoom (the initial view can be determined from Google Earth)
      var map = L.map("map").setView([-7.9, 110.45], 10);

      /* Tile Basemap */
      var basemap0 = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      });

      var Esri_WorldImagery = L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}", {
        attribution: "Tiles &copy; Jasmin RN &mdash; 23611020 Statistics Program Study at Universitas Islam Indonesia",
      });

      var OpenTopoMap = L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
        maxZoom: 17,
        attribution:
          'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
      });

      Esri_WorldImagery.addTo(map); //Calls the basemap to be displayed when the page is loaded

      /* Control Layer */
      var baseMaps = {
        "Open Street Map": basemap0,
        "Open Topo Map": OpenTopoMap,
        "Esri WorldImagery": Esri_WorldImagery,
      };

      var Layers = {};
      var layerControl = L.control.layers(baseMaps, Layers, { collapsed: false });
      layerControl.addTo(map);

      // custom marker
      var puskesmas = L.icon({
        iconUrl: "img/RS.png",
        iconSize: [40, 40],
      });

      // Marker 1
      var marker1 = L.marker([-6.1734, 106.7684], { icon: puskesmas });
      marker1.bindPopup("Puskesmas Kecamatan Grogol Petamburan");
      marker1.bindTooltip("Jl. Prof. Dr. Latumeten Raya No.10, Grogol, Jakarta Barat");
      marker1.addTo(map);
      marker1.openPopup();

      // Marker 2
